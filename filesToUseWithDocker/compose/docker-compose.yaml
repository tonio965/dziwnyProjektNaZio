version: '3.3'
services:
  db:
    image: mysql:5.7
    restart: always
    container_name: mysqlDB
    networks:
      - my-net
    environment:
      MYSQL_DATABASE: 'newDb'
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: 'password'
      MYSQL_ROOT_PASSWORD: 'password'  
    ports:
      - '3308:3306'

  frontend:
    container_name: miab_frontend
    build:
      context: ../zio
    networks:
      - my-net
    ports:
      - '8080:8080'

  backend:
    container_name: miab_backend
    build:
      context: ../..
    networks:
      - my-net
    ports:
      - '8082:8082'

networks:
    my-net:
        external: true

